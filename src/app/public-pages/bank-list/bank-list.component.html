<div class = "container ">
   <h2>List of all banks</h2> 
    <div class = "table-container mat-elevation-z8 ">
         <table mat-table [dataSource]="displayedRows" >
          <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="bank_name">
    <th mat-header-cell *matHeaderCellDef> Bank Name </th>
    <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
  </ng-container>

  <!-- Coments Column -->
  <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef> Comments </th>
    <td mat-cell *matCellDef="let element" [matTooltip]="element.comment" class = "ellipsis"> {{element.comment || '-'}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <a class = "hyperlink" (click)="redirectTo(element)">View</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="allBanks.length" [pageSize]="size"></mat-paginator>
    </div>
</div>
