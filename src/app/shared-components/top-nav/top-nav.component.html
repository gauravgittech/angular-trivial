<div class="toolbar" role="banner">
    <img
     (click) = "home()"
      width="60"
      alt="Cibc Logo"
      src="https://www.cibc.com/content/dam/global-assets/logos/cibc-logos/no-tagline/cibc-logo-colour-142x36.svg"/>
    <span>Welcome <label>{{name}}</label></span>
      <div class="spacer"></div>
      <div *ngIf = "!name; else elseBlock">
        <button mat-raised-button type = "button" color = "primary" (click) = "authService.openModal('login')">Login</button>
        <button mat-stroked-button color = "accent" type = "button" (click) = "authService.openModal('register')">Register</button>
        </div>
        <ng-template #elseBlock>
          <img (click) = "logout()" height="25px" src="https://img.icons8.com/sf-regular/48/000000/exit.png"/>
          </ng-template>
  </div>
