<div class="toolbar" role="banner">
    <img
     (click) = "home()"
     matTooltip="Homepage"
      width="60"
      alt="banking Logo"
      src="https://www.exiger.com/wp-content/uploads/2023/04/logo_clarity@2x.png"/>
    <span>Welcome <label>{{name}}</label></span>
      <div class="spacer"></div>
      <div *ngIf = "!name; else elseBlock">
        <button mat-raised-button type = "button" color = "primary" (click) = "authService.openModal('login')">Login</button>
        <button mat-stroked-button color = "accent" type = "button" (click) = "authService.openModal('register')">Register</button>
        </div>
        <ng-template #elseBlock>
          <img (click) = "logout()"  matTooltip="Logout"
          height="25px" src="https://img.icons8.com/sf-regular/48/000000/exit.png"/>
          </ng-template>
  </div>
